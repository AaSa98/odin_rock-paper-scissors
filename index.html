<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="header">
        <h1>Choose your Weapon Champion!</h1>
    </div>
    <div id="body">
        <div id="buttons">
            <button class="select_btn" id="btn_rock" onclick="playRound(computerPlay(), 'Rock')">
                <img class="btn_img" src="./pictures/rock.png"/>
                <p class="btn_text">Rock</p>
            </button>
            <button class="select_btn" id="btn_paper" onclick="playRound(computerPlay(), 'Paper')">
                <img class="btn_img" src="./pictures/paper.png"/>
                <p class="btn_text">Paper</p>
            </button>
            <button class="select_btn" id="btn_scissors" onclick="playRound(computerPlay(), 'Scissors')">
                <img class="btn_img" src="./pictures/scissors.png"/>
                <p class="btn_text">Scissors</p>
            </button>
        </div>
        <div id="output">
            <div id="counters">
                <p id="playercount"></p>
                <p id="comcount"></p>
            </div>
            <div id="output_field">
                <p id="output_text"></p>
            </div>
        </div>
    </div>
</body>
</html>
